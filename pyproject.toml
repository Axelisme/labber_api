[project]
name = "labber"
version = "0.1.0"
description = "A modified version of the labber library"
readme = "README.md"
requires-python = ">=3.8,<3.9"
dependencies = [
  "matplotlib==3.6",
  "numpy==1.19.5",
  "h5py",
  "pyqt5",
  "qtpy",
  "msgpack",
  "sip",
  "future",
  "scipy",
  "attrdict",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "lib" }
packages = ["Labber"]
